<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<div class="note-container">

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a note</mat-panel-title>
    </mat-expansion-panel-header>

    <div class="note-form">
      <mat-form-field>
        <input matInput placeholder="Enter Note Title" name="title" [(ngModel)]="note.title">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Enter Note Description" name="text" [(ngModel)]="note.text"></textarea>
      </mat-form-field>
    </div>

    <button mat-button class="btn btn-primary" (click)="addNote()">Done</button>
  </mat-expansion-panel>
</div>
